<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./navigation-menu.css" />
        <link rel="stylesheet" href=" style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <title>Navigation Menu</title>
    </head>
    <body>
        <!-- NAVIGATION MENU - SIDE OPEN -->
        <header>
            <div id="title-bar-backing"></div>
            <h1 id="title-bar">
                <span
                    id="nav-hamburger"
                    style="cursor: pointer"
                    onclick="openNav()"
                    >&#9776;</span
                >
                <span id="page-title">Page Title 1</span>
            </h1>

            <div id="mySidenav" class="sidenav">
                <a
                    href="javascript:void(0)"
                    class="closebtn"
                    onclick="closeNav()"
                    >&times;</a
                >
                <nav id="nav">
                    <p>Title 1</p>
                    <ul>
                        <li><a href="#">Hyperlink 1</a></li>
                        <li><a href="#">Hyperlink 2</a></li>
                    </ul>
                </nav>
                <div class="space-block"></div>
            </div>
        </header>
        <main></main>
        <footer></footer>
        <script src="./navigation-menu.js"></script>
    </body>
</html>
